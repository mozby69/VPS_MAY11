
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Filtered Attendances for {{ selected_date }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>


<div style="margin:1rem 1.5rem;font-size:.6rem;">
    <h3 class="mt-5">List of lates for {{ selected_date }}</h3>
    <table id="defaultdatatable" class="table table-bordered table-hover tables mt-3">
        <thead>
            <tr>
          
                <th>Branch</th>
                <th>Employee</th>
                <th>Time In</th>
                <th>Total Late</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.user_branchname }}</td>
                <td>{{ attendance.Empname }}</td>
                <td>{{ attendance.timein }}</td>
                <td>{{ attendance.totallateness }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



</body>
</html>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

 <script>

    window.onload = function() {

        window.print();
    };

</script>
